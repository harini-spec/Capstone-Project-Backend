name: Build and deploy ASP.Net Core app to Azure Web App - HealthSyncBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Restore dependencies
        run: dotnet restore solHealthTracker/solHealthTracker.sln

      - name: Build with dotnet
        run: dotnet build solHealthTracker/solHealthTracker.sln --configuration Release

      - name: Publish with dotnet
        run: dotnet publish solHealthTracker/solHealthTracker.sln --configuration Release --output ${{ github.workspace }}/solHealthTracker/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/solHealthTracker/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: dotnet-app
          path: ${{ github.workspace }}/solHealthTracker/myapp

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'HealthSyncBackend'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6590FB2411844D7E9C5294542F0251B7 }}
          package: ${{ github.workspace }}/solHealthTracker/myapp